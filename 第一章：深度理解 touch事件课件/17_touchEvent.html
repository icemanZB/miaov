<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box {
			width: 200px;
			height: 200px;
			background: red;
			color: #fff;
			font-size: 20px;
		}
	</style>
</head>

<body>
<!--
处理滑屏误触最直白的办法莫过于自定义tap事件
-->
<div class="page">
	<div id="box"></div>
</div>
<script type="text/javascript">

	var page = document.querySelector('.page');
	page.addEventListener('touchstart', function (e) {
		e.preventDefault();
	});
	var box = document.querySelector('#box');
	box.addEventListener('touchstart', function (e) {
		this.innerHTML = "touches:" + e.touches.length;
		this.innerHTML += "<br/>targetTouches:" + e.targetTouches.length;
		// 一般在 touchend 中使用 changedTouches
		this.innerHTML += "<br/>changedTouches:" + e.changedTouches.length;
	});
</script>
</body>
</html>
